<div class="tradings">
  <tabset>
    <tab *ngFor="let title of orderTitles" [heading]="title">
      <ng-template *ngTemplateOutlet="orders"></ng-template>
    </tab>
  </tabset>
</div>

<ng-template #orders>
  <app-table
    [tableTitles]="['Time', 'All pairs', 'Buy/Sell', 'Price', 'Amount', 'Execeuted', 'Unexecuted']"
  ></app-table>
</ng-template>
